<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Most Common Color"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form> 
                <p:panel header="Second Most Common Color" >
                    <p:dataTable id="datalist" value="#{secondMostCommonColorController.fereSecondMostCommonColor()}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,15,20"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Color"/>
                            </f:facet>
                            <h:outputText value="#{p1ColorController.getP1Color(item.color).coloName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Number"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
