<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="P1IncidentTypeViewDlg" widgetVar="P1IncidentTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewP1IncidentTypeTitle}">
            <h:form id="P1IncidentTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{p1IncidentTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewP1IncidentTypeLabel_inciTypeId}"/>
                        <h:outputText value="#{p1IncidentTypeController.selected.inciTypeId}" title="#{bundle.ViewP1IncidentTypeTitle_inciTypeId}"/>
                        <h:outputText value="#{bundle.ViewP1IncidentTypeLabel_inciTypeName}"/>
                        <h:outputText value="#{p1IncidentTypeController.selected.inciTypeName}" title="#{bundle.ViewP1IncidentTypeTitle_inciTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('P1IncidentTypeViewDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
