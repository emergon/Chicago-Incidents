<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListP1AlleyLightsOutTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="P1AlleyLightsOutListForm">
                <p:outputPanel rendered="#{eisodosController.selected != null}">
                    <h:outputText value="Λογαριασμός χρήστη: "/>
                    <h:outputText value="#{eisodosController.selected.xrhsUsername}"/><br/>
                    <h:outputText value="Στοιχεία χρήστη: "/>
                    <h:outputText value="#{eisodosController.selected.xrhsFname} #{eisodosController.selected.xrhsLname}" /><br/>
                </p:outputPanel>
                <p:panel header="#{bundle.ListP1AlleyLightsOutTitle}">
                    <p:dataTable id="datalist" value="#{p1AlleyLightsOutController.items}" var="item"
                                 selectionMode="single" selection="#{p1AlleyLightsOutController.selected}"
                                 paginator="true"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowKey="#{item.alleLighId}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,15,20"
                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Creation Date"/>
                            </f:facet>
                            <h:outputText value="#{item.inciKwd.inciCreationDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.inciKwd.inciStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Request Number"/>
                            </f:facet>
                            <h:outputText value="#{item.inciKwd.inciRequestNum}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            <h:outputText value="#{item.inciKwd.inciAddress}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{p1IncidentsController.prepareCreate(2)}" update=":P1AlleyLightsOutCreateForm" oncomplete="PF('P1AlleyLightsOutCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":P1AlleyLightsOutViewForm" oncomplete="PF('P1AlleyLightsOutViewDialog').show()" disabled="#{empty p1AlleyLightsOutController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{p1AlleyLightsOutController.prepareUpdate()}" update=":P1AlleyLightsOutEditForm" oncomplete="PF('P1AlleyLightsOutEditDialog').show()" disabled="#{empty p1AlleyLightsOutController.selected}" rendered="#{eisodosController.selected.xrhsType==1}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{p1AlleyLightsOutController.destroy}" update=":growl,datalist" disabled="#{empty p1AlleyLightsOutController.selected}" rendered="#{eisodosController.selected.xrhsType==1}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
