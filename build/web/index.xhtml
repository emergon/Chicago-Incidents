<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chicago Incidents</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="growl" sticky="true" showDetail="false" life="3000" />
            <p:dialog  header="Login Screen" widgetVar="dlg" resizable="false" visible="true" showEffect="fade" draggable="false" closable="false" modal="true">

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="logariasmos" value="Λογαριασμός Χρήστη:" />
                    <p:inputText id="logariasmos" value="#{eisodosController.selected.xrhsUsername}" required="true" label="Λογαριασμός Χρήστη" requiredMessage="Ο Λογαριασμός Χρήστη είναι Απαραίτητος"/>

                    <h:outputLabel for="synthima" value="Σύνθημα:" />
                    <p:password id="synthima" value="#{eisodosController.pwd}" required="true" label="Σύνθημα Χρήστη" requiredMessage="Το Σύνθημα Χρήστη είναι Απαραίτητο"/>

                    <f:facet name="footer">
                        <p:commandButton value="New user" actionListener="#{p1XrhsthsController.prepareCreate()}" process="@this" update=":P1XrhsthsCreateForm" oncomplete="PF('P1XrhsthsCreateDialog').show()"/>
                        <p:commandButton value="Προχωρήστε" update="growl" actionListener="#{eisodosController.elegxosXrhsth}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" style="float:right;" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <ui:include src="CreateXrhsths.xhtml"/>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
        
    </h:body>




</html>
