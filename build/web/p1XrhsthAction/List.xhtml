<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListP1XrhsthActionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="P1XrhsthActionListForm">
                <p:panel header="#{bundle.ListP1XrhsthActionTitle}">
                    <p:dataTable id="datalist" value="#{p1XrhsthActionController.items}" var="item"
                                 
                                 paginator="true"
                                 rowKey="#{item.xrhsActiKwd}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListP1XrhsthActionTitle_xrhsActiKwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.xrhsActiKwd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListP1XrhsthActionTitle_xrhsKwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.xrhsKwd.xrhsUsername}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListP1XrhsthActionTitle_xrhsActiPerigrafh}"/>
                            </f:facet>
                            <h:outputText value="#{item.xrhsActiPerigrafh}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListP1XrhsthActionTitle_xrhsActiTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.xrhsActiTime}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

            
        </ui:define>
    </ui:composition>

</html>
