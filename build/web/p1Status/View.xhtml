<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="P1StatusViewDlg" widgetVar="P1StatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewP1StatusTitle}">
            <h:form id="P1StatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{p1StatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewP1StatusLabel_statId}"/>
                        <h:outputText value="#{p1StatusController.selected.statId}" title="#{bundle.ViewP1StatusTitle_statId}"/>
                        <h:outputText value="#{bundle.ViewP1StatusLabel_statName}"/>
                        <h:outputText value="#{p1StatusController.selected.statName}" title="#{bundle.ViewP1StatusTitle_statName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('P1StatusViewDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
