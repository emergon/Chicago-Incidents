<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="P1CurrentActivityViewDlg" widgetVar="P1CurrentActivityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewP1CurrentActivityTitle}">
            <h:form id="P1CurrentActivityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{p1CurrentActivityController.selected != null}">
                        <h:outputText value="#{bundle.ViewP1CurrentActivityLabel_currActiId}"/>
                        <h:outputText value="#{p1CurrentActivityController.selected.currActiId}" title="#{bundle.ViewP1CurrentActivityTitle_currActiId}"/>
                        <h:outputText value="#{bundle.ViewP1CurrentActivityLabel_currActiName}"/>
                        <h:outputText value="#{p1CurrentActivityController.selected.currActiName}" title="#{bundle.ViewP1CurrentActivityTitle_currActiName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('P1CurrentActivityViewDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
