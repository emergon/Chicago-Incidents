<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="P1ColorEditDlg" widgetVar="P1ColorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditP1ColorTitle}">
            <h:form id="P1ColorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{p1ColorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditP1ColorLabel_coloId}" for="coloId" />
                        <p:inputText id="coloId" value="#{p1ColorController.selected.coloId}" title="#{bundle.EditP1ColorTitle_coloId}" required="true" requiredMessage="#{bundle.EditP1ColorRequiredMessage_coloId}"/>
                        <p:outputLabel value="#{bundle.EditP1ColorLabel_coloName}" for="coloName" />
                        <p:inputText id="coloName" value="#{p1ColorController.selected.coloName}" title="#{bundle.EditP1ColorTitle_coloName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{p1ColorController.update}" value="#{bundle.Save}" update="display,:P1ColorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'P1ColorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('P1ColorEditDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
