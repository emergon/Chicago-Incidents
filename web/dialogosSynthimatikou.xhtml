<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <p:dialog id="DialogosSynthimatikouDlg" widgetVar="DialogosSynthimatikouDialog" modal="true" resizable="false" appendTo="@(body)" header="ΑΛΛΑΓΗ ΣΥΝΘΗΜΑΤΙΚΟΥ ΛΟΓΑΡΙΑΣΜΟΥ ΧΡΗΣΤΗ">
            <h:form id="DialogosSynthimatikouForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eisodosController.selected != null}">
                        <h:outputText value="Λογαριασμός Χρήστη: " />
                        <h:outputText value="#{eisodosController.selected.xrhsUsername}" style="font-weight: bold;"/>
                        <h:outputText value="ΣΤΟΙΧΕΙΑ"  style="font-weight: bold;"/>
                        <h:outputText value="ΧΡΗΣΤΗ" style="font-weight: bold;"/>
                        <p:outputLabel for="pwd" value="Παλαιό Συνθηματικό:" />   
                        <p:password id="pwd" value="#{eisodosController.synthimatiko}" required="true" requiredMessage="Απαιτείται το παλαιό συνθηματικό"/>  
                        <p:outputLabel for="npwd1" value="Νέο Συνθηματικό:" />   
                        <p:password id="npwd1" value="#{eisodosController.temp_synthimatiko1}" required="true" requiredMessage="Απαιτείται το νέο συνθηματικό"/>  
                        <p:outputLabel for="npwd2" value="Ξανά το Nέο Συνθηματικό:" />   
                        <p:password id="npwd2" value="#{eisodosController.temp_synthimatiko2}" required="true" requiredMessage="Απαιτείται το νέο συνθηματικό ακόμα μια φορά"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{eisodosController.allaghSynthimatikou}" value="Save" update=":growl" oncomplete="handleSubmit(args,'DialogosSynthimatikouDialog');" />
                    <p:commandButton value="Έξοδος" onclick="PF('DialogosSynthimatikouDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>


</html>
