<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="P1XrhsthsViewDlg" widgetVar="P1XrhsthsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewP1XrhsthsTitle}">
            <h:form id="P1XrhsthsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{p1XrhsthsController.selected != null}">
                        <h:outputText value="#{bundle.ViewP1XrhsthsLabel_xrhsUsername}"/>
                        <h:outputText value="#{p1XrhsthsController.selected.xrhsUsername}" title="#{bundle.ViewP1XrhsthsTitle_xrhsUsername}"/>
                        <h:outputText value="#{bundle.ViewP1XrhsthsLabel_xrhsFname}"/>
                        <h:outputText value="#{p1XrhsthsController.selected.xrhsFname}" title="#{bundle.ViewP1XrhsthsTitle_xrhsFname}"/>
                        <h:outputText value="#{bundle.ViewP1XrhsthsLabel_xrhsLname}"/>
                        <h:outputText value="#{p1XrhsthsController.selected.xrhsLname}" title="#{bundle.ViewP1XrhsthsTitle_xrhsLname}"/>
                        <h:outputText value="#{bundle.ViewP1XrhsthsLabel_xrhsAddress}"/>
                        <h:outputText value="#{p1XrhsthsController.selected.xrhsAddress}" title="#{bundle.ViewP1XrhsthsTitle_xrhsAddress}"/>
                        <h:outputText value="#{bundle.ViewP1XrhsthsLabel_xrhsEmail}"/>
                        <h:outputText value="#{p1XrhsthsController.selected.xrhsEmail}" title="#{bundle.ViewP1XrhsthsTitle_xrhsEmail}"/>
                        <h:outputText value="#{bundle.ViewP1XrhsthsLabel_xrhsType}"/>
                        <h:outputText value="#{p1XrhsthsController.selected.xrhsType==1?'Sophisticated':'Common'} user" title="#{bundle.ViewP1XrhsthsTitle_xrhsType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('P1XrhsthsViewDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
