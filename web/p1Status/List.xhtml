<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListP1StatusTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="P1StatusListForm">
                <p:outputPanel rendered="#{eisodosController.selected != null}">
                    <h:outputText value="Λογαριασμός χρήστη: "/>
                    <h:outputText value="#{eisodosController.selected.xrhsUsername}"/><br/>
                    <h:outputText value="Στοιχεία χρήστη: "/>
                    <h:outputText value="#{eisodosController.selected.xrhsFname} #{eisodosController.selected.xrhsLname}" /><br/>
                </p:outputPanel>
                <p:panel header="#{bundle.ListP1StatusTitle}">
                    <p:dataTable id="datalist" value="#{p1StatusController.items}" var="item"
                                 selectionMode="single" selection="#{p1StatusController.selected}"
                                 paginator="true"
                                 rowKey="#{item.statId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListP1StatusTitle_statId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListP1StatusTitle_statName}"/>
                            </f:facet>
                            <h:outputText value="#{item.statName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{p1StatusController.prepareCreate}" update=":P1StatusCreateForm" oncomplete="PF('P1StatusCreateDialog').show()" rendered="#{eisodosController.selected.xrhsType==1}"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":P1StatusViewForm" oncomplete="PF('P1StatusViewDialog').show()" disabled="#{empty p1StatusController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":P1StatusEditForm" oncomplete="PF('P1StatusEditDialog').show()" disabled="#{empty p1StatusController.selected}" rendered="#{eisodosController.selected.xrhsType==1}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{p1StatusController.destroy}" update=":growl,datalist" disabled="#{empty p1StatusController.selected}" rendered="#{eisodosController.selected.xrhsType==1}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
