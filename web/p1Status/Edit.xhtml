<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="P1StatusEditDlg" widgetVar="P1StatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditP1StatusTitle}">
            <h:form id="P1StatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{p1StatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditP1StatusLabel_statId}" for="statId" />
                        <p:inputText id="statId" value="#{p1StatusController.selected.statId}" title="#{bundle.EditP1StatusTitle_statId}" required="true" requiredMessage="#{bundle.EditP1StatusRequiredMessage_statId}"/>
                        <p:outputLabel value="#{bundle.EditP1StatusLabel_statName}" for="statName" />
                        <p:inputText id="statName" value="#{p1StatusController.selected.statName}" title="#{bundle.EditP1StatusTitle_statName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{p1StatusController.update}" value="#{bundle.Save}" update="display,:P1StatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'P1StatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('P1StatusEditDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
