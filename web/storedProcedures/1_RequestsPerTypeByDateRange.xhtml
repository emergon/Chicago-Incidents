<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Request Per type"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form> 
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="dateFrom" value="dateFrom:" />
                    <p:calendar id="dateFrom" value="#{requestPerTypeController.requestPerTypeDateFrom}" navigator="true" pattern="dd-MMM-yyyy" />
                    <p:outputLabel for="dateTo" value="dateTo:" />
                    <p:calendar id="dateTo" value="#{requestPerTypeController.requestPerTypeDateTo}" navigator="true" pattern="dd-MMM-yyyy" />
                    <p:commandButton value="Submit" id="ajax" update="datalist" action="#{requestPerTypeController.fereTotalRequestsPerTypeByDateRange()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </h:panelGrid>

                <p:panel header="Complaints By Request Type" >
                    <p:dataTable id="datalist" value="#{requestPerTypeController.itemsRequestPerType}" var="item"
                                 paginator="true"
                                 rowKey="#{item.type}"
                                 rows="11"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Request Type"/>
                            </f:facet>
                            <h:outputText value="#{p1IncidentTypeController.getP1IncidentType(item.type).inciTypeName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Number of Requests"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>


                    </p:dataTable>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
