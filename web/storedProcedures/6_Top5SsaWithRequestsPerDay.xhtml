<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Top 5 SSA"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form> 
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="dateFrom" value="dateFrom:" />
                    <p:calendar id="dateFrom" value="#{top5SsaWithRequestsPerDayController.dateFrom}" navigator="true" pattern="dd-MMM-yyyy" />
                    <p:outputLabel for="dateTo" value="dateTo:" />
                    <p:calendar id="dateTo" value="#{top5SsaWithRequestsPerDayController.dateTo}" navigator="true" pattern="dd-MMM-yyyy" />
                    <p:commandButton value="Submit" id="ajax" update="datalist" action="#{top5SsaWithRequestsPerDayController.fereTop5SsaWithRequestsPerDay()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </h:panelGrid>

                <p:panel header="Top 5 SSA" >
                    <p:dataTable id="datalist" value="#{top5SsaWithRequestsPerDayController.itemsTop5SsaWithRequestsPerDay}" var="item"
                                 paginator="true"
                                 rowKey="#{item.ssa}"
                                 rows="10"
                                 
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SSA"/>
                            </f:facet>
                            <h:outputText value="#{item.ssa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Number of Requests"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date of Request"/>
                            </f:facet>
                            <h:outputText value="#{item.hmnia}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>


                    </p:dataTable>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
